<a
  style="cursor: pointer"
  [routerLink]="[index, 'detail']"
  routerLinkActive="active"
  class="list-group-item clearfix"
  (click)="onRecipeSelected()"
>
  <div class="pull-left">
    <h4 class="list-group-item-heding">{{ recipeItem.name }}</h4>
    <p class="list-group-item-text">{{ recipeItem.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipeItem.imagePath"
      alt="{{ recipeItem.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
    <!-- <img
        src="{{item.imagePath}}"
        alt="{{ item.name }}"
        class="img-responsive"
        style="max-height: 50px"
      /> ใช้วิธีไหนก็ได้-->
  </span>
</a>
